<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portugal Engenharia</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS principal (com bust de cache) -->
  <link id="css-main" rel="stylesheet" href="./style.css?v=2025-08-13-02">
</head>
<body>
<header class="site-header">
  <div class="container header-bar">
    <!-- Marca -->
    <a class="brand" href="./index.html" style="text-decoration:none;font-weight:800;color:var(--ink)">
      Portugal Engenharia
    </a>

    <!-- Navegação (desktop) -->
    <nav class="nav" id="main-nav">
      <a data-nav="home"      href="./index.html">Home</a>
      <a data-nav="about"     href="./sobre.html">Sobre</a>
      <a data-nav="portfolio" href="./portfolio.html">Portfólio</a>
      <a data-nav="contact"   href="./contato.html">Contato</a>
    </nav>

    <!-- Idiomas (desktop) -->
    <div class="lang" id="lang-switch">
      <button class="lang-btn btn-ghost" data-lang="pt">PT</button>
      <button class="lang-btn btn-ghost" data-lang="en">EN</button>
      <button class="lang-btn btn-ghost" data-lang="es">ES</button>
    </div>

    <!-- Hambúrguer (mobile) -->
    <button class="menu-toggle" aria-expanded="false" aria-controls="mobile-panel" aria-label="Abrir menu">
      ☰
    </button>
  </div>

  <!-- Painel mobile -->
  <div class="mobile-panel" id="mobile-panel">
    <nav class="nav mobile">
      <a data-nav="home"      href="./index.html">Home</a>
      <a data-nav="about"     href="./sobre.html">Sobre</a>
      <a data-nav="portfolio" href="./portfolio.html">Portfólio</a>
      <a data-nav="contact"   href="./contato.html">Contato</a>
    </nav>
    <div class="lang mobile" style="margin-top:10px;display:flex;gap:8px">
      <button class="lang-btn btn-ghost" data-lang="pt">PT</button>
      <button class="lang-btn btn-ghost" data-lang="en">EN</button>
      <button class="lang-btn btn-ghost" data-lang="es">ES</button>
    </div>
    <a class="btn btn-primary block" href="./contato.html" style="margin-top:12px;text-align:center">Solicitar Orçamento</a>
  </div>
</header>

<!-- Importante: garantir que o app.js seja carregado -->
<script src="./app.js" type="module"></script>


  <section class="container section">
    <div class="center" style="text-align:center">
      <h1 data-i18n="portfolio.title"></h1>
      <p class="mt-3" data-i18n="portfolio.subtitle"></p>
    </div>

    <!-- Filtros -->
    <div class="filters" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:16px">
      <button class="btn-ghost" data-tag="todos" data-i18n="portfolio.filters.todos"></button>
      <button class="btn-ghost" data-tag="industrial" data-i18n="portfolio.filters.industrial"></button>
      <button class="btn-ghost" data-tag="infra" data-i18n="portfolio.filters.infra"></button>
      <button class="btn-ghost" data-tag="refrigeracao" data-i18n="portfolio.filters.refrigeracao"></button>
    </div>

    <!-- Grid -->
    <div id="portfolio-grid" class="cards" style="margin-top:24px"></div>
  </section>

  <footer class="container section" style="text-align:center;color:#6b7280">
    <small>© <span id="year"></span> Portugal Engenharia</small>
  </footer>

  <script src="./app.js" type="module"></script>
</body>
</html>
