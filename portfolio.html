<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portugal Engenharia</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS principal (com bust de cache) -->
  <link id="css-main" rel="stylesheet" href="./style.css?v=2025-08-13-02">
</head>
<body>
<header class="site-header">
  <div class="container header-bar">
    <!-- Marca -->
    <a class="brand" href="./index.html" style="text-decoration:none;font-weight:800;color:var(--ink)">
      <img src="https://github.com/fernandokaraka/portugal-engenharia-novo/blob/main/images/logo_portugal_engenharia.png?raw=true" alt="Portugal Engenharia" class="brand-logo" />
    </a>

    <!-- Navegação (desktop) -->
    <nav class="nav" id="main-nav">
      <a data-nav="home"      href="./index.html">Home</a>
      <a data-nav="about"     href="./sobre.html">Sobre</a>
      <a data-nav="portfolio" href="./portfolio.html">Portfólio</a>
      <a data-nav="contact"   href="./contato.html">Contato</a>
    </nav>

    <!-- Idiomas (desktop) -->
    <div class="lang" id="lang-switch">
      <button class="lang-btn btn-ghost flag" data-lang="pt" aria-label="Português" title="Português"></button>
      <button class="lang-btn btn-ghost flag" data-lang="en" aria-label="English" title="English"></button>
      <button class="lang-btn btn-ghost flag" data-lang="es" aria-label="Español" title="Español"></button>
    </div>

    <!-- Hambúrguer (mobile) -->
    <button class="menu-toggle" aria-expanded="false" aria-controls="mobile-panel" aria-label="Abrir menu">
      ☰
    </button>
  </div>

  <!-- Painel mobile -->
  <div class="mobile-panel" id="mobile-panel">
    <nav class="nav mobile">
      <a data-nav="home"      href="./index.html">Home</a>
      <a data-nav="about"     href="./sobre.html">Sobre</a>
      <a data-nav="portfolio" href="./portfolio.html">Portfólio</a>
      <a data-nav="contact"   href="./contato.html">Contato</a>
    </nav>
    <div class="lang mobile" style="margin-top:10px;display:flex;gap:8px">
      <button class="lang-btn btn-ghost flag" data-lang="pt" aria-label="Português" title="Português"></button>
      <button class="lang-btn btn-ghost flag" data-lang="en" aria-label="English" title="English"></button>
      <button class="lang-btn btn-ghost flag" data-lang="es" aria-label="Español" title="Español"></button>
    </div>
    <a class="btn btn-primary block" href="./contato.html" style="margin-top:12px;text-align:center">Solicitar Orçamento</a>
  </div>
</header>

<!-- Importante: garantir que o app.js seja carregado -->
<script src="./app.js" type="module"></script>


  <section class="container section reveal">
    <div class="center" style="text-align:center">
      <h1 data-i18n="portfolio.title"></h1>
      <p class="mt-3" data-i18n="portfolio.subtitle"></p>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <button class="chip" data-tag="todos" data-i18n="portfolio.filters.todos"></button>
      <button class="chip" data-tag="industrial" data-i18n="portfolio.filters.industrial"></button>
      <button class="chip" data-tag="infra" data-i18n="portfolio.filters.infra"></button>
      <button class="chip" data-tag="refrigeracao" data-i18n="portfolio.filters.refrigeracao"></button>
    </div>

    <!-- Grid -->
    <div id="portfolio-grid" class="cards" style="margin-top:24px"></div>
  </section>

  <footer class="site-footer">
    <div class="wrap">
      <div class="grid">
        <div>
          <h4>Portugal Engenharia</h4>
          <p data-i18n="footer.companyText"></p>
        </div>
        <div>
          <h4 data-i18n="footer.quickLinks"></h4>
          <div class="list" style="gap:8px">
            <a data-nav="about" href="./sobre.html" data-i18n="footer.nav.about"></a>
            <a data-nav="portfolio" href="./portfolio.html" data-i18n="footer.nav.portfolio"></a>
            <a data-nav="contact" href="./contato.html" data-i18n="footer.nav.contact"></a>
          </div>
        </div>
        <div>
          <h4 data-i18n="footer.follow"></h4>
          <div class="list social" style="gap:8px">
            <a href="https://www.linkedin.com" target="_blank" rel="noopener" data-i18n="footer.social.linkedin"></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" data-i18n="footer.social.instagram"></a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener" data-i18n="footer.social.facebook"></a>
          </div>
        </div>
        <div>
          <h4 data-i18n="footer.contact"></h4>
          <div class="list" style="gap:6px">
            <a href="tel:+553432311080">(34) 3231-1080</a>
            <a href="mailto:portugalgeng.comercial@gmail.com">portugalgeng.comercial@gmail.com</a>
            <span>Av. Profa. Juvenília dos Santos, 1432 — Santa Mônica — Uberlândia</span>
          </div>
        </div>
      </div>
      <div class="copy">
        © <span id="year"></span> Portugal Engenharia —
        <span data-i18n="footer.rights"></span>
      </div>
    </div>
  </footer>

  <script src="./app.js" type="module"></script>
</body>
</html>
